<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medya + Not GÃ¶nder</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      margin: 0;
      background: pink;
    }

    h2 {
      text-align: center;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #e65a68;
      color: white;
      border: none;
      cursor: pointer;
    }

    .card {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    img, video {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 6px;
    }

    .name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .note {
      background: #f2f2f2;
      padding: 8px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2><i>FotoÄŸraf ve VideolarÄ±nÄ±zÄ± Bekliyoruz</i></h2>

  <input type="text" id="username" placeholder="AdÄ±n">

  <textarea id="note" placeholder="Geline bir mesaj bÄ±rakamk ister misin?"></textarea>

  <input type="file" id="media" accept="image/*,video/*" multiple>

  <button id="uploadBtn">FotoÄŸraf ve Video YÃ¼kle</button>
  <button id="noteBtn">MesajÄ±nÄ± GÃ¶nder</button>

  <hr>

  <h3>GÃ¶nderilenler</h3>
  <div id="list"></div>

  <script>
    // ðŸ”´ CLOUDINARY BÄ°LGÄ°LERÄ°
    const CLOUD_NAME = "dwqd9yu0z";
    const UPLOAD_PRESET = "merve321";
    const ADMIN_EMAIL = "meevedemir@gmail.com";

    const usernameInput = document.getElementById("username");
    const noteInput = document.getElementById("note");
    const mediaInput = document.getElementById("media");
    const list = document.getElementById("list");

    // localStorage kayÄ±t
    function save(item) {
      const arr = JSON.parse(localStorage.getItem("messages")) || [];
      arr.push(item);
      localStorage.setItem("messages", JSON.stringify(arr));
    }

    function load() {
      const arr = JSON.parse(localStorage.getItem("messages")) || [];
      arr.forEach(render);
    }

    function render(item) {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `<div class="name">ðŸ‘¤ ${item.user}</div>`;

      if (item.note) {
        const n = document.createElement("div");
        n.className = "note";
        n.textContent = item.note;
        card.appendChild(n);
      }

      if (item.url) {
        if (item.type === "image") {
          const img = document.createElement("img");
          img.src = item.url;
          card.appendChild(img);
        } else {
          const video = document.createElement("video");
          video.src = item.url;
          video.controls = true;
          card.appendChild(video);
        }
      }

      list.prepend(card);
    }

    load();

    // ðŸ“ NOT GÃ–NDER (isim zorunlu)
    document.getElementById("noteBtn").onclick = () => {
      const user = usernameInput.value.trim();
      const note = noteInput.value.trim();

      if (!user || !note) {
        alert("Not gÃ¶nderirken ad ve not zorunlu");
        return;
      }

      const item = { user, note };
      save(item);
      render(item);

      const mailBody =
`GÃ¶nderen: ${user}

Not:
${note}`;

      window.location.href =
        `mailto:${ADMIN_EMAIL}?subject=Yeni Not&body=${encodeURIComponent(mailBody)}`;

      noteInput.value = "";
    };

    // ðŸ“¸ MEDYA YÃœKLE (isim zorunlu deÄŸil)
    document.getElementById("uploadBtn").onclick = async () => {
      let user = usernameInput.value.trim();
      const files = mediaInput.files;

      if (files.length === 0) {
        alert("En az 1 medya seÃ§melisin");
        return;
      }

      // isim boÅŸsa anonim
      if (!user) {
        user = "Anonim";
      }

      for (const file of files) {
        const type = file.type.startsWith("video") ? "video" : "image";
        const formData = new FormData();

        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        try {
          const res = await fetch(
            `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${type}/upload`,
            { method: "POST", body: formData }
          );

          const data = await res.json();
          console.log("Cloudinary cevap:", data);

          if (!data.secure_url) {
            alert("YÃ¼kleme baÅŸarÄ±sÄ±z!");
            return;
          }

          const item = {
            user,
            url: data.secure_url,
            type
          };

          save(item);
          render(item);

        } catch (err) {
          console.error("Upload hata:", err);
          alert("Cloudinary baÄŸlantÄ± hatasÄ±");
        }
      }

      mediaInput.value = "";
    };
  </script>

</body>
</html>
